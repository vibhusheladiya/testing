<!DOCTYPE html>
<html>
    <head>
        <title>JAVA SCRIPT</title>
        <script>
 // ex:-1 break and continue
            for(var a=1;a<=10;a++){
                if(a==3){
                    document.write("hey:"+a+"<br>");
                    // continue;
                    break;
                }
                document.write("number"+a+"<br>");
            }
            document.write("<br><br>");

 // ex:-2 tablur form ma data joyta hoy 1 to 100 sudhi tyare aa loop use thay
   for(var b=1;b<=100;b=b+10){
    // document.write(b+"<br>");
    for(var c=b;c<b+10;c++){
        document.write(c+" ");
    }
    document.write("<br>");
   } 
   document.write("<br>");


// ex:-3    pattern 1
   
  for(var a=10;a<=15;a++){
    for(var b=10;b<=a;b++){
        document.write(b+" ");
    }
    document.write("<br>");
  }

        // ex:-3(i) pattern 2

        for(var a=10;a<=15;a++){
    for(var b=10;b<=a;b++){
        document.write(a+" ");
    }
    document.write("<br>");
  }

          //   ex:-3 (ii) pattern 3

          for(var a=5; a>=1;a--){
            for(var b=1;b<=a;b++){
                document.write(a);
            }
            document.write("<br>");
          }
          // ex:-3 (iii) pattern 4
          
          for(var x=5; x>=1;x--){
            for(var y=x;y>=1;y--){
                document.write(y);
            }
            document.write("<br>");
          }




        </script>
        </head>
        <body>

        </body>
        </html>
